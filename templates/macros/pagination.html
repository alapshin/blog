{% macro render_pagination(pagination) %}
<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        <li class="page-item {% if not pagination.has_prev %}disabled{% endif %}">
            <a class="page-link" href="{% if pagination.has_prev %}{{ pagination.prev|url }}{% else %}#{% endif %}">
                <span class="sr-only">Previous</span>
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>

        {% for number in range(1,pagination.pages + 1) %}
            <li class="page-item {% if number == pagination.page %}active{% endif %}">
                <a class="page-link" href="{{ pagination.for_page(number)|url }}">
                    {{ number }}
                    <span class="sr-only">Current</span>
                </a>
            </li>
        {% endfor %}

        <li class="page-item {% if not pagination.has_next %}disabled{% endif %}">
            <a class="page-link" href="{% if pagination.has_next %}{{ pagination.next|url }}{% else %}#{% endif %}">
                <span class="sr-only">Next</span>
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
{% endmacro %}
