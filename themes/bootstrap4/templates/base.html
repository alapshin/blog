<!DOCTYPE html>
<html LANG="{{ DEFAULT_LANG }}">
    <head>
        {% block head %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="canonical" href="{{ SITEURL }}/{{ output_file }}">
        <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/styles.css">
        <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/gen/styles.css">
        <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/pygments.css">

        <title>{% block title %}{{ SITENAME }}{% endblock title %}</title>
        {% endblock head %}
    </head>
    <body class="d-flex flex-column">
        <header class="header">
            {% include 'navigation.html' %}
        </header>
        <div class="container d-flex flex-column flex-fill">
            <div class="row justify-content-center">
                <div class="col-9">
                    {% block content %}{% endblock content %}
                </div>
            </div>
        </div>
        <footer class="footer mb-2 mt-auto">
            <div class="container text-center">
                &copy Andrei Lapshin
                <script type="text/javascript">
                    document.write(new Date().getFullYear());
                </script>
                <br>
                All content is licensed under
                <a href="https://creativecommons.org/licenses/by/4.0/" target="_blank">CC BY 4.0</a>
                <br/>
                Built with <a href="https://github.com/getpelican/pelican" target="_blank">Pelican</a>
            </div>
        </footer>
        <script type=text/javascript src="{{ SITEURL }}/theme/gen/app.js" charset="utf-8"></script>

        {% include 'analytics.html' %}
    </body>
</html>
