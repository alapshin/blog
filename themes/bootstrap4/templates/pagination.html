<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        <li class="page-item {% if not articles_page.has_previous() %}disabled{% endif %}">
            <a class="page-link" href="{% if articles_page.has_previous() %}{{ articles_previous_page.url }}{% else %}#{% endif %}">
                <span class="sr-only">Previous</span>
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>

        {% for number in articles_paginator.page_range %}
            <li class="page-item {% if number == articles_page.number %}active{% endif %}">
                <a class="page-link" href="{{ articles_paginator.page(number).url }}">
                    {{ number }}
                    <span class="sr-only">Current</span>
                </a>
            </li>
        {% endfor %}

        <li class="page-item {% if not articles_page.has_next() %}disabled{% endif %}">
            <a class="page-link" href="{% if articles_page.has_next() %}{{ articles_next_page.url }}{% else %}#{% endif %}">
                <span class="sr-only">Next</span>
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
